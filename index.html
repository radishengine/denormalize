<!DOCTYPE html>
<html>
<head>
  <title>denormalize</title>
  <script type='text/javascript' src='require.js' data-main='denormalize_main.js'></script>
  <style type='text/css'>
    html, body {
      font-family: sans-serif;
    }
    #dragdrop {
      border: 3px silver dashed;
      text-align: center;
      padding: 1em;
      margin: 8px;
    }
    #dragdrop.dropping {
      border-color: black;
      background: silver;
    }
    .section {
      border: 1px solid silver;
      margin: 8px;
      border-radius: 5px;
      box-shadow: 0 3px 5px rgba(0,0,0,0.5);
    }
    .section > .content {
      padding: 1em;
    }
    .close_button {
      border-radius: 3px;
      background: red;
      color: white;
      font-weight: bold;
      text-shadow: 2px 2px 0 black;
      float: right;
      border: 0;
      box-shadow: 2px 2px 0 black;
      cursor: pointer;
    }
    .close_button:hover {
      box-shadow: 2px 2px 0 black, 0 0 10px red;
    }
  </style>
</head>
<body>
  <div id='dragdrop'>Drag &amp; Drop Here</div>
</body>
</html>
