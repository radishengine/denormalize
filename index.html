<!DOCTYPE html>
<html>
<head>
  <title>denormalize</title>
  <script type='text/javascript' src='require.js' data-main='denormalize_main.js'></script>
  <style type='text/css'>
    html, body {
      font-family: sans-serif;
    }
    #dragdrop {
      border: 3px silver dashed;
      text-align: center;
      padding: 1em;
      font-weight: bold;
    }
    #dragdrop.dropping {
      border-color: black;
      background: silver;
    }
    .section {
      border: 1px solid silver;
      margin-top: 8px;
      border-radius: 5px;
      box-shadow: 0 3px 5px rgba(0,0,0,0.5);
    }
    .section > .content {
      padding: 1em;
    }
    .close_button {
      border-radius: 0 3px;
      background: red;
      color: white;
      font-weight: bold;
      text-shadow: 2px 2px 0 black;
      float: right;
      border: 0;
      box-shadow: 2px 2px 0 black;
      cursor: pointer;
    }
    .close_button:hover {
      box-shadow: 2px 2px 0 black, 0 0 10px red;
    }
    .close_button:active {
      box-shadow: 1px 1px 0 black, 2px 2px 10px black inset;
      text-shadow: 2px 2px 1px rgba(100,100,0,1), 0 0 2px yellow;
    }
    canvas {
      image-rendering: optimizeSpeed;
      image-rendering: crisp-edges;
      image-rendering: pixelated;
    }
    .gallery {
      display: flex;
      flex-flow: row wrap;
      justify-content: space-around;
      align-items: stretch;
    }
    .gallery-item {
      flex-grow: 1;
      font-size: 8pt;
      text-align: center;
      display: flex;
      flex-flow: column nowrap;
      align-items: center;
      justify-content: flex-end;
      margin: 3px;
      padding: 5px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2) inset;
    }
    .gallery-item.kind-texture {
      background: linear-gradient(-45deg, rgba(100,200,0,0.5) 5px, transparent 5px);
    }
    .gallery-item.kind-sprite {
      background: linear-gradient(-45deg, rgba(255,80,0,0.3) 5px, transparent 5px);
    }
    .gallery-item .short-name {
      font-family: monospace;
      font-weight: bold;
      margin-top: 3px;
    }
    .count::before {
      content: ' (';
    }
    .count::after {
      content: ')';
    }
    @media only screen and (max-width: 400px) {
      html, body {
        padding-left: 0;
        padding-right: 0;
        margin-left: 0;
        margin-right: 0;
      }
      #dragdrop {
        border-left: 0;
        border-right: 0;
      }
    }
  </style>
</head>
<body>
  <div id='dragdrop'>Drag &amp; Drop Here</div>
</body>
</html>
